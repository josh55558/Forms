<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css" /> 
<title>form</title>
</head>

<body>
	<div class="container">
	<form class="my-form">
	<div class="form-group">
	<h2>Text Field Form</h2>
	<label>Name:</label>
	<input type="text" name="FirstName" placeholder="Joshua Lindsey">
	</div>
	</form>
	</div>
	
	<div class="form-group">
	<label>Email:</label>
	<input type="text" name="lastName">
	</div>
	
	<div class="form-group">
	<label>Message</label>
	<textarea name="message"></textarea>
	</div>
	
	<button>Submit</button>
	
	<h2>Radio Button Form</h2>
	<p>Choose your favorite subject in school from among choices below</p>
	<div class="form-group">
	<input type="radio" id="math" name="fav_class" value="HTML">
	<label for="math">Math</label><br>
	<input type="radio" id="science" name="fav_class" value="CSS">
	<label for="science">Science</label><br>
	<input type="radio" id="social studies" name="fav_class" value="HTML">
	<label for="social studies">Social Studies</label><br>
	</div>
	<br><button>Submit</button>
</body>
</html>
